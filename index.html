<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/JustAddMusic.min.js"></script>
	<style type="text/css">
		body {
			margin:0;
			background: #222;
			position: absolute;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		.jam-drop { border: solid 20px #EF3;  }
		.jam-ui b { color: #EF3; }
	</style>
</head>
<body>
	<script>
		new JustAddMusic({
			src: "assets/bensound-dubstep.mp3",
			label: "<b>JustAddMusic.js </b>",
			ontick: function(o) {
			document.body.style.background = "hsl("+(Math.round(o.treble * 60)+100)+",100%,"+Math.round(o.bass * 50)+"%)";
			}
		});
	</script>
</body>
</html>
